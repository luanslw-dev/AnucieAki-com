            <script>
                let indice = 0;
            
                function moverCarrossel(direcao) {
                    const imagens = document.querySelector('.carrossel-imagens');
                    const totalImagens = document.querySelectorAll('.carrossel-imagens img').length;
            
                    indice += direcao;
            
                    // Se o índice for menor que 0, volta para a última imagem
                    if (indice < 0) {
                        indice = totalImagens - 1;
                    }
            
                    // Se o índice for maior que o total de imagens, vai para a primeira
                    if (indice >= totalImagens) {
                        indice = 0;
                    }
            
                    // Move o carrossel para a imagem atual
                    imagens.style.transform = `translateX(-${indice * 210}px)`; /* 210px considerando margem de 10px */
                }
            
                function mostrarSinopse(imagem, sinopse) {
                    const sinopseDiv = document.getElementById('sinopse');
                    
                    // Atualiza a sinopse
                    sinopseDiv.innerHTML = `<img src="${imagem}" alt="Imagem do filme"> <span>${sinopse}</span>`;
                    sinopseDiv.style.display = 'flex'; // Exibe a sinopse junto com a imagem
                }
            </script>
